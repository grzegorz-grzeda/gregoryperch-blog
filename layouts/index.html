{{ partial "header.html" . }}

{{ partial "intro.html" . }}

<div id="post-index" class="container" itemscope="" itemtype="https://schema.org/Blog">
	{{ $pag := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections)  }}
	{{ range $pag.Pages }}
	{{ partial "entry.html" . }}
	{{ end }}

	<div class="post-navigation">
		{{ partial "pagination.html" . }}
	</div>
</div>

{{ partial "footer.html" . }}
